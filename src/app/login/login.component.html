
<div class="container text-center ">
  <div class="col-md-6 offset-md-3 mt-3 mb-3">
    <div class="card bg-dark text-success">
         <div class="card-header">Authentification</div>
         <div class="card-body">
            <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
              <div class="form-group mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" 
                    class="form-control" 
                    formControlName="username" 
                     required>
                    <div class="alert alert-danger" *ngIf="userFormGroup.controls['username'].touched && !userFormGroup.controls['username'].hasError('required')">required</div>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control">
          </div>
          <button class="btn btn-primary bg-success border-success" type="submit" routerLink="/menue">Login</button>
            </form>
         </div>
    </div>
  </div>
</div>
